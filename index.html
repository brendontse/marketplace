<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Place your order here!</h1>
      <form id="order" action="index.html" method="post">
        <div class="info">
          <label for="nameInput">Full Name:</label>
          <input id="customerName" type="text">
        </div>
        <div class="info">
          <label for="streetInput">Address:</label>
          <input id='customerStreet' type="text">
        </div>
        <div class="info">
          <label for="cityInput">City:</label>
          <input id='customerCity' type="text">
        </div>
        <div class="info">
          <label for="stateInput">State:</label>
          <input id='customerState' type="text">
        </div>
        <div class="info">
          <label for='zipInput'>Zip Code:</label>
          <input id='customerZip'>
        </div>
        <div class="info">
          <input type="checkbox" name="item" value="Apple">
          <label for="apple"> An apple</label>
          <br>
          <input type="checkbox" name="item" value="Milk">
          <label for="milk"> A gallon of milk</label>
          <br>
          <input type="checkbox" name="item" value="Eggs">
          <label for="eggs"> A dozen eggs</label>
          <br>
          <input type="checkbox" name="item" value="Bread">
          <label for="bread"> A loaf of bread</label>
        </div>
        <button class="btn-success" type="submit" name="button">Order</button>
      </form>
    </div>
    <div class='container' id='shippingReceipt'>
      <h3>Success!</h3>
      <p>Thank you for your order today, <span class='customerName'></span>!</p>
      <p>Here is a copy of your order and shipping details for your records:</p>
      <span class='customerName'></span>
      <br>
      <span class='customerStreet'></span>
      <br>
      <span class='customerCity'></span> <span class='customerState'></span> <span class='customerZip'></span>
    </div>
    <div class="container" id='itemReceipt'>
      <p></p>
    </div>
  </body>
</html>
